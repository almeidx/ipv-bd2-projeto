<!DOCTYPE html>
<html lang="pt-PT">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fatura Encomenda</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	{% include '$navbar.html' %}

	<div class="p-12">
		<div class="flex justify-between items-center w-full">
			<h1 class="text-4xl mb-8">Fatura Encomenda</h1>
		</div>

		<div class="my-4">
			<h4 class=" mb-4 text-xl">Nome Cliente:</h4>
			<h4 class=" mb-4 text-xl">Contribuinte:</h4>


			<select
				class="appearance-none border border-gray-500 rounded-3xl w-md p-2 leading-tight focus:outline-none focus:shadow-outline">
				<option value="Ficha de Produção1">Ficha de Produção 1</option>
				<option value="Ficha de Produção2">Ficha de Produção 2</option>
				<option value="Ficha de Produção3">Ficha de Produção 3</option>
			</select>

		</div>

		<div class="flex flex-col gap-4">
			<table
				class="overflow-auto border border-gray-300 h-full w-full table-fixed border-collapse border-spacing-px text-left">
				<thead>
					<tr>
						<th class="border border-gray-300 bg-gray-200 p-1 w-12">ID</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Quantidade</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Custo por Unidade </th>
						<th class="border border-gray-300 bg-gray-200 p-1">Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="border border-gray-300 p-1">ID</td>
						<td class="border border-gray-300 p-1">Nome Cliente</td>
						<td class="border border-gray-300 p-1">Data Envio</td>
						<td class="border border-gray-300 p-1">Data Prevista</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="flex flex-col gap-4 w-fit mt-8">
			<h4>Total:</h4>
		</div>
	</div>
</body>

</html>
