<!DOCTYPE html>
<html lang="pt-PT">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Listagem de Expedições de Encomendas de Equipamentos</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	{% include '$navbar.html' %}

	<div class="p-12">
		<div class="flex justify-between items-center w-full">
			<h1 class="text-4xl mb-8">Listagem de Expedições de Encomendas de Equipamentos</h1>

			<div class="flex gap-4">
				<a href=".." class="bg-gray-900 px-16 py-2 border border-gray-500 rounded-3xl text-white w-fit">Encomendas</a>
			</div>
		</div>

		<div class="flex flex-col gap-4">
			<table
				class="overflow-auto border border-gray-300 h-full w-full table-fixed border-collapse border-spacing-px text-left">
				<thead>
					<tr>
						<th class="border border-gray-300 bg-gray-200 p-1 w-12">ID</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Data de envio</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Matrícula</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Data de chegada</th>
						<th class="border border-gray-300 bg-gray-200 p-1 w-32">Ações</th>
					</tr>
				</thead>
				<tbody>
					{% for shipment in shipments %}
					<tr>
						<td class="border border-gray-300 p-4">{{ shipment.0 }}</td>
						<td class="border border-gray-300 p-4">{{ shipment.1 }}</td>
						<td class="border border-gray-300 p-4">{{ shipment.2 }}</td>
						<td class="border border-gray-300 p-4">{{ shipment.3 }}</td>
						<td class="border border-gray-300 p-4"></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
