<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listagem de Encomendas de Componentes</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  {% include '$navbar.html' %}

  <div class="p-12">
    <div class="flex items-start justify-between h-fit">
      <h1 class="text-4xl mb-8">Listagem de Encomendas de Componentes</h1>

      <a href="/" class="bg-gray-900 px-16 py-2 border border-gray-500 rounded-3xl text-white w-fit">Encomendar</a>
    </div>

    <div class="flex flex-col gap-4">
      <table
        class="overflow-auto border border-gray-300 h-full w-full table-fixed border-collapse border-spacing-px text-left">
        <thead>
          <tr>
            <th class="border border-gray-300 bg-gray-200 text-black p-1">Data</th>
            <th class="border border-gray-300 bg-gray-200 text-black p-1">ID Encomenda</th>
            <th class="border border-gray-300 bg-gray-200 text-black p-1">Componente</th>
            <th class="border border-gray-300 bg-gray-200 text-black p-1">Exportado</th>
            <th class="border border-gray-300 bg-gray-200 text-black p-1">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border border-gray-300 text-black p-4">01/12/2003</td>
            <td class="border border-gray-300 text-black p-4">1</td>
            <td class="border border-gray-300 text-black p-4">componente (10)</td>
            <td class="border border-gray-300 text-black p-4">Exportado</td>
            <td class="border border-gray-300 text-black p-4">
              <a href="edit/1">
                Editar
              </a>
            </td>
            <td>
              <a href="edit/1">
                Apagar
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="flex mt-8 gap-4">
        {% include '$submit.html' with text="Exportar XML" %}
        {% include '$submit.html' with text="Expotar JSON" %}
      </div>
    </div>
  </div>
</body>

</html>
