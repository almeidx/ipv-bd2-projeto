<!DOCTYPE html>
<html lang="pt-PT">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mão de Obra</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	{% include '$navbar.html' %}

	<div class="p-12">
		<div class="flex justify-between items-center mb-8 w-full">
			<h1 class="text-4xl">Mão de Obra</h1>

			<button class="bg-gray-900 py-2 border border-gray-500 rounded-3xl text-white w-40">
				<a href="register/">
					Registar
				</a>
			</button>
		</div>

		<div class="flex justify-between w-full mb-4">
			<select name="componente"
				class="appearance-none border border-gray-500 rounded-3xl w-md p-2 leading-tight focus:outline-none focus:shadow-outline">
				<option value="componente1">Nome 1</option>
				<option value="componente2">Nome 2</option>
				<option value="componente3">Nome 3</option>
			</select>
		</div>

		<div class="flex flex-col gap-4">
			<table
				class="overflow-auto border border-gray-300 h-full w-full table-fixed border-collapse border-spacing-px text-left">
				<thead>
					<tr>
						<th class="border border-gray-300 bg-gray-200 p-1 w-12">ID</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Nome</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Custo</th>
						<th class="border border-gray-300 bg-gray-200 p-1 w-32">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						{% for labor in labors %}
						<td class="border border-gray-300 p-1">{{ labor.0 }}</td>
						<td class="border border-gray-300 p-1">{{ labor.1 }}</td>
						<td class="border border-gray-300 p-1">{{ labor.2 }} €</td>
						<td class="border border-gray-300 p-1">
							<a href="edit/1">
								Editar
							</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
