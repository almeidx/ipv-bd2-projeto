<!DOCTYPE html>
<html lang="pt-PT">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registo Equipamentos</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  {% include '$navbar.html' %}

  <div class="p-12 min-w-full">
    <h1 class="text-4xl mb-8">Registo Equipamentos</h1>

    <form class="flex flex-col gap-4" method="post">
      <div class="flex flex-col gap-4 max-w-md">
        {% include '$input.html' with type="text" id="nome" placeholder="Nome" %}

        <select name="Tipo"
          class="appearance-none border border-gray-500 rounded-3xl min-w-full p-2 leading-tight focus:outline-none focus:shadow-outline">
          <option value="Tipo1">Tipo 1</option>
          <option value="Tipo2">Tipo 2</option>
          <option value="Tipo3">Tipo 3</option>
        </select>

        <div class="flex w-full gap-4 ">
          <select name="Atributo"
            class="appearance-none border border-gray-500 rounded-3xl min-w-full p-2 leading-tight focus:outline-none focus:shadow-outline">
            <option value="Atributo1">Atributo 1</option>
            <option value="Atributo2">Atributo 2</option>
            <option value="Atributo3">Atributo 3</option>
          </select>

          <select name="Valor"
            class="appearance-none border border-gray-500 rounded-3xl min-w-full p-2 leading-tight focus:outline-none focus:shadow-outline">
            <option value="Valor">Valor 1</option>
            <option value="Valor">Valor 2</option>
            <option value="Valor">Valor 3</option>
          </select>

          <button class="bg-gray-900 px-16 border border-gray-500 rounded-3xl text-white w-fit">
            Adicionar Atributo
          </button>
        </div>
      </div>

      {% include '$submit.html' with text="Registar Equipamento" %}
    </form>
  </div>
</body>

</html>
