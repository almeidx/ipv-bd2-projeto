<!DOCTYPE html>
<html lang="pt-PT">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lista de Clientes</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	{% include '$navbar.html' %}

	<div class="p-12">
		<div class="flex justify-between items-center w-full">
			<h1 class="text-4xl mb-8">Lista de Cliente</h1>
		</div>

		<div class="flex justify-between w-full mb-4">
			<select name="componente"
				class="appearance-none border border-gray-500 rounded-3xl w-md p-2 leading-tight focus:outline-none focus:shadow-outline">
				<option value="componente1">Nome 1</option>
				<option value="componente2">Nome 2</option>
				<option value="componente3">Nome 3</option>
			</select>
		</div>

		<div class="flex flex-col gap-4">
			<table
				class="overflow-auto border border-gray-300 h-full w-full table-fixed border-collapse border-spacing-px text-left">
				<thead>
					<tr>
						<th class="border border-gray-300 bg-gray-200 text-black p-1">ID</th>
						<th class="border border-gray-300 bg-gray-200 text-black p-1">Nome do Cliente</th>
						<th class="border border-gray-300 bg-gray-200 text-black p-1">Email</th>
						<th class="border border-gray-300 bg-gray-200 text-black p-1">Tipo</th>
						<th class="border border-gray-300 bg-gray-200 text-black p-1">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="border border-gray-300 text-black p-4">1</td>
						<td class="border border-gray-300 text-black p-4">Primeiro e Ultimo</td>
						<td class="border border-gray-300 text-black p-4">Email</td>
						<td class="border border-gray-300 text-black p-4">Tipo</td>
						<td class="border border-gray-300 text-black p-4">
							<a href="edit/1">
								Editar
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
