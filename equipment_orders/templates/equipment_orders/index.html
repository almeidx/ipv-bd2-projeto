<!DOCTYPE html>
<html lang="pt-PT">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Listagem de Encomendas de Equipamentos</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	{% include '$navbar.html' %}

	<div class="p-12">
		<div class="flex justify-between items-center w-full">
			<h1 class="text-4xl mb-8">Listagem de Encomendas de Equipamentos</h1>
		</div>


		//Falta filtros
		<div class="flex flex-col gap-4">
			<table
				class="overflow-auto border border-gray-300 h-full w-full table-fixed border-collapse border-spacing-px text-left">
				<thead>
					<tr>
						<th class="border border-gray-300 bg-gray-200 p-1 w-12">ID</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Nome Cliente</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Quantidade</th>
						<th class="border border-gray-300 bg-gray-200 p-1">Estado</th>
						<th class="border border-gray-300 bg-gray-200 p-1 w-32">Fatura</th>
						<th class="border border-gray-300 bg-gray-200 p-1 w-32">Expedição</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="border border-gray-300 p-4">1</td>
						<td class="border border-gray-300 p-4">Exemplo Nome</td>
						<td class="border border-gray-300 p-4">Tipo Equipamento (QUANTIDADE)</td>
						<td class="border border-gray-300 p-4">Encomendado | Em expediçaõ | Entregue</td>
						<td class="border border-gray-300 p-4">
							<a href="">
								Fatura
							</a>
						</td>

						<td class="border border-gray-300 p-4">
							<a href="">
								Expedição
							</a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
