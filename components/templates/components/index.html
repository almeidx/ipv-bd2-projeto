<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Componentes</title>

		<script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
		{% include '$navbar.html' %}

    <div class="p-12">
      <h1 class="text-4xl mb-8">Listagem de Componentes</h1>

      <div class="flex flex-col gap-4 max-w-md">
				<table class="overflow-auto border border-[#dededf] h-full w-full table-fixed border-collapse border-spacing-px text-left">
					<thead>
						<tr>
							<th class="border border-[#dededf] bg-[#eceff1] text-black p-1">ID</th>
							<th class="border border-[#dededf] bg-[#eceff1] text-black p-1">Nome Componente</th>
							<th class="border border-[#dededf] bg-[#eceff1] text-black p-1">Custo</th>
							<th class="border border-[#dededf] bg-[#eceff1] text-black p-1">Fornecedor</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="border border-[#dededf] bg-white text-black p-4">1</td>
							<td class="border border-[#dededf] bg-white text-black p-4">Componente</td>
							<td class="border border-[#dededf] bg-white text-black p-4">10$</td>
							<td class="border border-[#dededf] bg-white text-black p-4">Fornecedor 1</td>
						</tr>
					</tbody>
				</table>
			</div>
    </div>
  </body>
</html>
